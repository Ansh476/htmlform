<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1><font color="paleyellow">Offer!!!!!!</font></h1>
        <h2><font color="violet">Grab your Customized T-shirts now</font></h2>
        <p>Fill the form given below </p>
        <form action="/blankpage">
            <fieldset>
                <legend>T-Shirt Details</legend>
                <label for="tagline">Tagline:</label>
                <input type="text" id="tagline" placeholder="enter tagline" required><br><br>
    
                <label for="color">Choose color:</label>
                <select id="color" name="color">
                <option value="Y">Yellow</option>
                <option value="R">Red</option>
                <option value="B">Blue</option>
                <option value="G">Green</option>
                <option value="P">Pink</option>
                <option value="Pu">Purple</option>
                </select><br><br>
                <label for="size">Select Size:</label>
                <select id="size" name="size">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Xlarge</option>
                <option value="XXL">XXlarge</option>
                </select><br><br>
    
                <input type="checkbox" id="date1"  required>
                <label for="date">delivery in 7 days</label><br>
    
                <input type="checkbox" id="date2"  required>
                <label for="date2">delivery in 14 days</label><br><br>
    
    
                <label for="com">Comments:</label>
                <textarea name="com" id="com" placeholder="enter additional suggestions" rows="3" cols="30"></textarea>
                <br><br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
        <br><br>

        <h3>Enter Personal details here</h3>
        <form action="/blank" >
            <fieldset>
                <legend>Personal Details:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="enter name" required><br><br>
                    
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="enter email" required><br><br>
    
                <label for="dateob">DOB:</label>
                <input type="date" id="dateob" placeholder="enter DOB" required><br><br>
                    
                <label for="phone">Phone:</label>
                <input type="number" id="phone" placeholder="enter phone no." required><br><br>
                
                <label for="address">address:</label>
                <textarea name="address" id="address" placeholder="enter address" rows="3" cols="30"></textarea><br><br>
    
                <label for="gender">Gender:</label>
    
                <input type="radio" id="mal" value="Male" name="gender" required>
                <label for="mal">Male</label>
    
                <input type="radio" id="fem" value="Female" name="gender" required>
                <label for="fem">Female</label>
    
                <input type="radio" id="oth" value="Other" name="gender" required>
                <label for="oth">Other</label>
    
                <br><br><br>
                <button >Submit</button>
                <input type="reset">
                <br>
            </fieldset>
        </form>
    </center>
</body>
</html>
